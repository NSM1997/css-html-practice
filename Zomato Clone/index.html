<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ad4917930c.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="./assets/images/BackGround.png">
    <nav>
        <div class="leftNav">Get the app</div>
        <div class="rightNav">
           <a> Investor Relations</a>
           <a>Add Restaurant</a>
           <a>Log In</a>
           <a>Sign Up</a>
        </div>
    </nav>
    <div class="mainHeading">Zomato</div>
    <div class="SecondHeading">Discover the best food & drinks in Hyderabad</div>
    <div class="searchAndFitlerBar">
        <div class="Filter">
            <i class="fa-sharp fa-solid fa-location-dot fa-s" style="color: #FF7E8B;"></i>
            <div class="defaultLocation">Hyderabad</div>
            <i class="fa-solid fa-caret-down fa-xs"></i>
        </div>
        </div class="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search for a restuarant , cuisine or a dish">
        </div>
    </div>
    <div class="adds">
        <div class="orderOnline">
            <div class="orderOnline logo">
                <img src="./assets/images/Online-Food.png" alt="orderOnline">
            </div>
            <div class="orderOnlineCaption">
                <h3>Order Online</h3>
                <p>Stay home and order to your doorstep</p>
            </div>
        </div>

        <div class="dining">
            <div class="dining logo">
                <img src="./assets/images/Dine-Out.png" alt="dining">
            </div>
            <div class="diningCaption">
                <h3>Dining</h3>
                <p>View the city's favourite dining venues</p>
            </div>
        </div>

        <div class="nightLife">
            <div class="nightLife logo">
                <img src="./assets/images/Night-Life.png" alt="nightLife">
            </div>
            <div class="nightLifeCaption">
                <h3>Nightlife and Clubs</h3>
                <p>Explore the city's top nightlife outlets</p>
            </div>
        </div>
    </div>
</body>
</html>
