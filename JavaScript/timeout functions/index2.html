<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div>I am the div</div>
</body>
<script>
    
    function addWidth(width){
        let box = document.querySelector('div');
        box.style.width= width+'px'
    }
    function addHeight(height){
        let box = document.querySelector('div');
        box.style.height= height+'px'
    }
    let function1= setTimeout(addWidth,4000,1000)
    let function2=setTimeout(addHeight,2000,700)

    clearTimeout(function1);
</script>
</html>
