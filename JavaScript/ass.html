<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>

    <script>
        // Write your JS program here =========
        function handleButtonClick(event) {
        const parentDiv = event.target.parentElement;
        const button1 = document.createElement("button");
        button1.textContent = "button";
        button1.className = "double";
        const button2 = document.createElement("button");
        button2.textContent = "button";
        button2.className = "double";
        button1.addEventListener("click", handleButtonClick);
        button2.addEventListener("click", handleButtonClick);
        parentDiv.removeChild(event.target);
        parentDiv.appendChild(button1);
        parentDiv.appendChild(button2);
      }
        const initialButton = document.querySelector(".double");
        initialButton.addEventListener("click", handleButtonClick);
    </script>
</body>

</html>
