<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button>delete</button>
        </li>
    </ul>
</body>
<script>
    let removeAll = document.getElementById('all');
    let delButton= document.querySelectorAll('li button');
    removeAll.addEventListener('click',function(event){
        document.querySelector('ul').remove();
    })
    delButton.forEach(delButton=>{
        delButton.addEventListener('click',event=>{
            document.querySelector('ul').removeChild(delButton.parentElement);
        })
    })
</script>
</html>
