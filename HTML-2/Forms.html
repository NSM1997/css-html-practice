<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <label>Name</label>
        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Age</label>
        <input type="number" min="1" max="100">

        <label>DOB</label>
        <input type="date" max="2023-08-25">

        <label>Password</label>
        <input type="password" minlength="5">

        <h3>Skills</h3>
        <label>Java</label>
        <input type="checkbox">
        <label>JS</label>
        <input type="checkbox">
        <label>Html</label>
        <input type="checkbox">

        <h4>Gender</h4>
        <label>Male</label>
        <input type="radio" name="gender"> 
        <label>Female</label>
        <input type="radio" name="gender">

        <label>Resume</label>
        <input type="file">

        <label>FavColor</label>
        <input type="color">

        <label>T-shirt Size</label>
        <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
        </select>
        <button>Submit</button>
    </form>
</body>
</html>
